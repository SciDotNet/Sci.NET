mode: ContinuousDeployment
branches:
  main:
    mode: ContinuousDelivery
    tag: 'beta'
    increment: Patch
    prevent-increment-of-merged-branch-version: true
    track-merge-target: false
    regex: ^main$
    source-branches:
    - feature
    - hotfix
    - support
    - develop
    tracks-release-branches: false
    is-release-branch: false
    is-mainline: true
    pre-release-weight: 55000
  feature:
    mode: ContinuousDelivery
    tag: useBranchName
    increment: Minor
    prevent-increment-of-merged-branch-version: false
    track-merge-target: false
    regex: ^features?/.*$
    source-branches:
    - develop
    - main
    - support
    - hotfix
    tracks-release-branches: false
    is-release-branch: false
    is-mainline: false
    pre-release-weight: 30000
  hotfix:
    mode: ContinuousDelivery
    tag: hotfix
    increment: Patch
    regex: ^hotfix(es)?/.*$
    source-branches:
    - main
    - develop
    - support
    tracks-release-branches: false
    is-release-branch: false
    is-mainline: false
    pre-release-weight: 30000
  support:
    mode: ContinuousDelivery
    tag: ''
    increment: Patch
    prevent-increment-of-merged-branch-version: true
    track-merge-target: false
    regex: ^support?/.*$
    source-branches:
    - main
    tracks-release-branches: false
    is-release-branch: false
    is-mainline: true
    pre-release-weight: 55000
  develop:
    mode: ContinuousDeployment
    tag: alpha
    increment: Patch
    prevent-increment-of-merged-branch-version: false
    track-merge-target: true
    regex: ^dev(elop)?(ment)?/.*$
    source-branches: []
    tracks-release-branches: true
    is-release-branch: false
    is-mainline: false
    pre-release-weight: 0
  pull-request:
    mode: ContinuousDelivery
    tag: PullRequest
    increment: Inherit
    prevent-increment-of-merged-branch-version: false
    tag-number-pattern: '[/-](?<number>\d+)'
    track-merge-target: false
    regex: ^(pull|pull\-requests|pr)[/-]
    source-branches:
    - feature
    - hotfix
    - support
    - develop
    tracks-release-branches: false
    is-release-branch: false
    is-mainline: false
    pre-release-weight: 30000
  release-candidate:
    mode: ContinuousDelivery
    tag: rc
    increment: Patch
    regex: ^rc[/-]
    source-branches:
      - develop
      - main
    tracks-release-branches: false
    is-release-branch: true
    is-mainline: false
    pre-release-weight: 20000
  release:
    mode: ContinuousDelivery
    tag: ''
    increment: Minor
    regex: ^release[/-]
    source-branches:
      - develop
      - main
    tracks-release-branches: false
    is-release-branch: true
    is-mainline: false
    pre-release-weight: 10000
    
ignore:
  sha: []
merge-message-formats: {}

mode: Mainline

branches:
  feature:
    regex: feature?[/-]
    mode: ContinuousDeployment
    increment: Minor
    tag: ''
    source-branches: ['main', 'release', 'hotfix', 'support', 'develop']
  pull-request:
    increment: Patch
    tag: pr-version # Static tag for pull requests
    source-branches: ['main', 'release', 'hotfix', 'support', 'develop', 'feature']

ignore:
  sha: []

merge-message-formats: {}
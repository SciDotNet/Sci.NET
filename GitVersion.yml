mode: ContinuousDelivery

branches:
  main:
    regex: ^main$
    increment: Minor
    is-mainline: true
    tag: 'alpha'
  develop:
    regex: ^develop$
    increment: Patch
    tag: 'dev'
    is-mainline: false
  feature:
    regex: ^features?[/-]
    tag: 'useBranchName'
    increment: Inherit
    is-mainline: false
  release:
    regex: ^releases?[/-]
    tag: 'rc'
    increment: Inherit
  hotfix:
    regex: ^hotfix(es)?[/-]
    tag: 'hotfix'
    increment: Patch

ignore:
  sha: []

merge-message-formats: {}
